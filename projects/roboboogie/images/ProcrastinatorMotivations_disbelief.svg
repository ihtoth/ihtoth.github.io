        <g id="Procrastinator-Definition" transform="translate(206.000000, 263.000000)">
            <text id="Non-genuine-Adobe-so" font-family="Muli-Regular, Muli" font-size="16" font-weight="normal" line-spacing="22" letter-spacing="0.145454523" fill="#313131">
                <tspan x="0" y="58">Non-genuine Adobe software users who do not </tspan>
                <tspan x="0" y="80">convert to Adobe genuine products when </tspan>
                <tspan x="0" y="102">prompted by Adobe through in-app notification </tspan>
                <tspan x="0" y="124">cards and informational landing page </tspan>
                <tspan x="0" y="146">experiences. Even when threatened with </tspan>
                <tspan x="0" y="168">eventual software disablement, this audience </tspan>
                <tspan x="0" y="190">segment procrastinate software replacement </tspan>
                <tspan x="0" y="212">even after a number of prompts. </tspan>
            </text>
            <text id="PROCRASTINATORS" font-family="Muli-Bold, Muli" font-size="33" font-weight="bold" letter-spacing="2.46562491" fill="#2B2B27">
                <tspan x="0" y="33">PROCRASTINATORS</tspan>
            </text>
        </g>
        <g id="Disbelief-Motivations" transform="translate(721.000000, 300.000000)" fill="#2B2B27" font-family="Muli-Bold, Muli" font-size="13" font-weight="bold" letter-spacing="0.118181818">
            <text id="I-have-a-legit-versi">
                <tspan x="71" y="148">I have a legit version! this is bullsh*t! I </tspan>
                <tspan x="71" y="164">won’t give them my money again!</tspan>
            </text>
            <text id="I-think-it’s-fun-to">
                <tspan x="0" y="13">I think it’s fun to go around the rules, it’s </tspan>
                <tspan x="0" y="29">fun to see what I can get away with.</tspan>
            </text>
            <text id="I-don’t-like-subscri">
                <tspan x="51" y="195">I don’t like subscriptions, it’s like paying rent, </tspan>
                <tspan x="51" y="211">which I already have to do and make sure I </tspan>
                <tspan x="51" y="227">have enough money every month.</tspan>
            </text>
            <text id="I-have-access-to-leg">
                <tspan x="0" y="254">I have access to legit software on my work </tspan>
                <tspan x="0" y="270">computer, this is just a version on my personal </tspan>
                <tspan x="0" y="286">one. If my company pays for a license, I </tspan>
                <tspan x="0" y="302">shouldn’t have to.</tspan>
            </text>
            <text id="I-don’t-want-to-give">
                <tspan x="51" y="59">I don’t want to give it up, it’s free. What </tspan>
                <tspan x="51" y="75">if I use it offline and don’t upgrade?</tspan>
            </text>
            <text id="Why-would-I-pay-for">
                <tspan x="71" y="103">Why would I pay for this if I can keep </tspan>
                <tspan x="71" y="119">using it for free?</tspan>
            </text>
        </g>
